<script id="tpl_operaVarDetail" type="text/x-jsrender">
<div class="long-main-content">
	<div class="long-main-title">
    	<h1><span class="pull-left">开发变量</span>
    	<a href="javascript:void(0)"  class="default-btn pull-right">保存</a>
        <a href="javascript:void(0)"  style ="display:none" class="back-btn pull-right">继续保存</a>
    	</h1>
    </div>
    <div class="pubOperaMsg-con">
		<div class="filter">
			<div class="row">
				<input type="hidden" id="varId"/>
				<input type="hidden" class="clazzPath"/>

				 <div class="panel panel-default" style=" width: 96%;margin-left: 3%;">
                  <div class="panel-body">
                    <div class="col-md-3">
						<label class="col-sm-2 control-label">名称：</label>
						<input type="text" placeholder="变量名称" class="varRetName"/>
				    </div>
                        <div class="col-md-3">
                                <label class="col-sm-2 control-label">描述：</label>
                                <input type="text" placeholder="变量描述" class="description"/>
                        </div>
                        <div class="col-md-3">
                                 <select id="varType">
                                        <option value ="0">--请选择变量类型--</option>
                                        <option value ="1">直接变量</option>
                                        <option value ="2">衍生变量</option>
                                    </select>
                        </div>
                        <div class="col-md-3">
                                 <select id="varDataType">
                                        <option value ="0">--请选择变量数值类型--</option>
                                        <option value ="String">文本</option>
                                        <option value ="Int">整数</option>
                                        <option value ="Float">浮点</option>
                                        <option value ="Boolean">布尔</option>
                                 </select>
                        </div>
                        <div class="col-md-3">
                                <label class="col-sm-2 control-label">默认值：</label>
                                <input type="text" placeholder="变量默认值" class="defaultValue"/>
                        </div>
                        <div class="col-md-3">
                                <label class="col-sm-2 control-label">数据字段：</label>
                                <input type="text" placeholder="数据源字段" class="varRecName"/>
                        </div>
                         <div class="col-md-3">
                                      <select id="varGroupId" onmousedown="this.size=10" style="position: absolute;z-index: 1;width:180px;"
                                      onblur="this.size=0" onchange="this.size=0">
                                        <option value ="0">--请选择取数接口名称--</option>
                                    </select>
                         </div>
                  </div>

				 <div class="panel panel-default">
                  <div class="panel-heading">请输入处理代码</div>
                  <div class="panel-body">
                    <pre id="aceEditor" style="height: 600px;margin-left: 10px"></pre>
                  </div>

                </div>
				<div class="panel panel-default">
                  <div class="panel-heading">请输入测试用例</div>
                  <div class="panel-body">
                    <pre id="demoEditor" style="height:200px;margin-left: 10px"></pre>
                  </div>
                </div>

			</div>
		</div>
    </div>
</div>

<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title">Modal title</h2>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
